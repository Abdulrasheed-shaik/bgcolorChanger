<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 500px;
        }
        input{
            padding: 20px;
        }
    </style>
</head>
<body>
    <input type="text" id="color" placeholder="enter color here" onkeyup="colorChnage(event)">

    <input type="text" id="bRadius" placeholder="enter bRadius here" onkeyup="RadiusChnage(event)">

    <img src="https://cdn.britannica.com/48/252748-050-C514EFDB/Virat-Kohli-India-celebrates-50th-century-Cricket-November-15-2023.jpg" alt="">
    <script>
        let input=document.getElementById("color")
let input2=document.getElementById("bRadius")
let image=document.querySelector("img");

function colorChnage(z){
    console.log(z);
    
     if(z.key==="Enter"){
        document.body.style.background=`${input.value}` 
     }
}

function RadiusChnage(z){
    console.log(z)
        if(z.key === "Enter"){
            image.style.borderRadius=`${input2.value}px`
        }
}
    </script>
</body>
</html>
